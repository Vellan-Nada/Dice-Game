<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll Dice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Emilys+Candy&family=Honk&family=Roboto:ital,wght@0,100..900;1,100..900&family=Slackey&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title slackey">Roll Dice</div>

    <div class="main">
      <div class="player1">
        <input class="input one" type="text" placeholder="Player Name..." />
        <button class="button b1"><img src="./assets/plus.svg" /></button>
      </div>
      <div class="player2">
        <input class="input two" type="text" placeholder="Player Name..." />
        <button class="button b2"><img src="./assets/plus.svg" /></button>
      </div>

      <div class="dice1">
        <img class="img1" src="./assets/dice1.png" />
      </div>
      <div class="dice2">
        <img class="img2" src="./assets/dice1.png" />
      </div>
    </div>

    <div class="start">
      <button class="playB">
        <img class="play" src="./assets/play-fill.svg" /><span class="text"
          >Start Game</span
        >
      </button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
